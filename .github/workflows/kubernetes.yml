name: Kubernetes Validation

on:
  push:
    branches: [main]
    paths:
      - 'examples/kubernetes/**'
      - '.github/workflows/kubernetes.yml'
  pull_request:
    branches: [main]
    paths:
      - 'examples/kubernetes/**'
  workflow_dispatch:

jobs:
  validate-manifests:
    name: Validate Kubernetes Manifests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Validate YAML syntax
        working-directory: examples/kubernetes/microservice-deployment
        run: |
          for file in *.yaml; do
            echo "Validating $file"
            kubectl apply --dry-run=client -f "$file" || echo "Warning: $file validation failed"
          done

      - name: Setup kubeconform
        run: |
          wget https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64.tar.gz
          tar xf kubeconform-linux-amd64.tar.gz
          sudo mv kubeconform /usr/local/bin/

      - name: Validate with kubeconform
        working-directory: examples/kubernetes/microservice-deployment
        run: kubeconform -summary -output json *.yaml
        continue-on-error: true

      - name: Setup kube-linter
        run: |
          wget https://github.com/stackrox/kube-linter/releases/latest/download/kube-linter-linux.tar.gz
          tar xf kube-linter-linux.tar.gz
          sudo mv kube-linter /usr/local/bin/

      - name: Run kube-linter
        working-directory: examples/kubernetes/microservice-deployment
        run: kube-linter lint *.yaml
        continue-on-error: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Kubesec
        uses: controlplaneio/kubesec-action@v0.0.2
        with:
          input: examples/kubernetes/microservice-deployment/deployment.yaml
          format: sarif
          output: kubesec-results.sarif

      - name: Upload Kubesec results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: kubesec-results.sarif
