apiVersion: v1
kind: ConfigMap
metadata:
  name: demo-app-config
  namespace: demo-app
  labels:
    app: demo-app
data:
  # Application configuration
  APP_ENV: "production"
  LOG_LEVEL: "info"
  PORT: "8080"
  ENABLE_METRICS: "true"
  METRICS_PORT: "9090"
  
  # Feature flags
  FEATURE_NEW_API: "true"
  FEATURE_CACHE: "true"
  
  # External services
  CACHE_HOST: "redis-service.demo-app.svc.cluster.local"
  CACHE_PORT: "6379"
  
  # Application settings
  MAX_CONNECTIONS: "100"
  TIMEOUT_SECONDS: "30"
  RETRY_ATTEMPTS: "3"
