apiVersion: v1
kind: Secret
metadata:
  name: demo-app-secret
  namespace: demo-app
  labels:
    app: demo-app
type: Opaque
stringData:
  # IMPORTANT: Replace all values below with actual secrets
  # In production, use external secret management (Azure Key Vault, Sealed Secrets, etc.)
  
  # Database credentials
  DB_USERNAME: "REPLACE_WITH_ACTUAL_USERNAME"
  DB_PASSWORD: "REPLACE_WITH_ACTUAL_PASSWORD"
  
  # API keys
  API_KEY: "REPLACE_WITH_ACTUAL_API_KEY"
  
  # JWT secret
  JWT_SECRET: "REPLACE_WITH_ACTUAL_JWT_SECRET"
