apiVersion: v1
kind: Secret
metadata:
  name: demo-app-secret
  namespace: demo-app
  labels:
    app: demo-app
type: Opaque
stringData:
  # Database credentials (example - use external secret management in production)
  DB_USERNAME: "app_user"
  DB_PASSWORD: "change-me-in-production"
  
  # API keys (example)
  API_KEY: "your-api-key-here"
  
  # JWT secret
  JWT_SECRET: "your-jwt-secret-here"
